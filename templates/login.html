<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if err != None %}
    {{ err }}
{% endif %}
<form method="POST" action="/login">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size = 20) }} <br>
    {{ form.password.label }} {{ form.password(size = 20) }} <br>
    <input type="submit" value="Login">

</form>
</body>
</html>
