<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="POST" action="/register">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size = 20) }}
    {{ form.password.label }} {{ form.password(size = 20) }}
    <input type="submit" value="Register">

</form>
</body>
</html>
